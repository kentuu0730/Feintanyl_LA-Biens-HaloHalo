  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - La Bien's Halo Halo</title>
    
  </head>
  <body>
    <div class="popup-container">
      <link rel="stylesheet" href="/assets/modal_style.css">
      <div class="popup-header">
        <h2><span class="popup-icon">+</span> Edit Item</h2>
        <button class="close-btn">&times;</button>
      </div>
      
      <div class="form-tabs">
        <div class="form-tab active">Product Information</div>
        <div class="form-tab">Inventory Details</div>
      </div>
      
      <div class="popup-body">
        <!-- Product Tab -->
        <div class="tab-content active">
          <div class="form-row">
            <div class="form-group">
              <label for="product-id">Product ID <span class="required">*</span></label>
              <input type="text" id="product-id" placeholder="Automatically generated" disabled>
            </div>
            
            <div class="form-group">
              <label for="product-name">Product Name <span class="required">*</span></label>
              <input type="text" id="product-name" placeholder="Enter product name">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="category">Category <span class="required">*</span></label>
              <select id="category" class="category-select">
                <option value="">Select Category</option>
                <option value="1">Desserts</option>
                <option value="2">Pica-Pica</option>
                <option value="3">Pizza</option>
                <option value="4">Flavored Fries</option>
                <option value="5">Rice Toppings</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="product-price">Price (â‚±) <span class="required">*</span></label>
              <input type="number" id="product-price" min="0" step="0.01" placeholder="0.00">
            </div>
          </div>
        </div>
        
      
        <!-- Inventory Tab -->
        <div class="tab-content">
          <div class="section-title">Inventory Information</div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inventory-id">Inventory ID</label>
              <input type="text" id="inventory-id" placeholder="Automatically generated" disabled>
            </div>
            
            <div class="form-group">
              <label for="quantity">Initial Quantity <span class="required">*</span></label>
              <input type="number" id="quantity" min="0" step="1" placeholder="0">
            </div>
          </div>
          
          <div class="form-row">
            
            <div class="form-group">
              <label for="expiration-date">Expiration Date</label>
              <input type="date" id="expiration-date">
              <div class="expiration-warning">Set for perishable items only</div>
            </div>
          </div>
        
        </div>
      </div>
      
      <div class="popup-footer">
        <button class="cancel-btn" id="cancelButton">Cancel</button>
        <button class="save-btn">Update Item</button>
      </div>
    </div>
    
    <script src="/assets/editItem_script.js"></script>
  </body>
  </html>
