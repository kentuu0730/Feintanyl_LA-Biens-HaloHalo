  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item - La Bien's Halo Halo</title>
    
  </head>
  <body>
    <div class="popup-container">
      <link rel="stylesheet" href="/assets/modal_style.css">
      <div class="popup-header">
        <h2><span class="popup-icon">+</span> Add New Supplier</h2>
        <button class="close-btn">&times;</button>
      </div>
      
      <div class="form-tabs">
        <div class="form-tab active">Supplier Details</div>
      </div>
      
      <div class="popup-body">
        <!-- Product Tab -->
        <div class="tab-content active">
          <div class="form-row">
            <div class="form-group">
              <label for="supplier-name">Supplier Name <span class="required">*</span></label>
              <input type="text" id="supplier-name" placeholder="Enter supplier name">
            </div>
            
            <div class="form-group">
              <label for="product-name">Phone Number <span class="required">*</span></label>
              <input type="text" id="phone-number" placeholder="Enter product name">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <div class="form-group">
                <label for="supplier-name">Address <span class="required">*</span></label>
                <input type="text" id="supplier-address" placeholder="Enter address supplier">
             
              
              <div class="form-group">
                <label for="product-name">Email Address <span class="required">*</span></label>
                <input type="text" id="supplier-email" placeholder="Enter email address">
              </div>
            </div>
              </div>
          </div>
        </div>
        
      
        <!-- Inventory Tab -->
        <div class="tab-content">
          <div class="section-title">Inventory Information</div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inventory-id">Inventory ID</label>
              <input type="text" id="inventory-id" placeholder="Automatically generated" disabled>
            </div>
            
            <div class="form-group">
              <label for="quantity">Initial Quantity <span class="required">*</span></label>
              <input type="number" id="quantity" min="0" step="1" placeholder="0">
            </div>
          </div>
          
          <div class="form-row">
            
            <div class="form-group">
              <label for="expiration-date">Expiration Date</label>
              <input type="date" id="expiration-date">
              <div class="expiration-warning">Set for perishable items only</div>
            </div>
          </div>
        
        </div>
      </div>
      
      <div class="popup-footer">
        <button class="cancel-btn" id="cancelButton">Cancel</button>
        <button class="save-btn" id="saveSupplierButton">Save Supplier</button>
      </div>
    </div>
    
    <script src="/assets/add_supplier.js"></script>
  </body>
  </html>
