<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Bien's Halo Halo - Inventory Management</title>
  <link rel="stylesheet" href="./pages/static/style.css">
</head>
<body>
  <!-- Login Page -->
  <div class="login-container" id="login-page">
    <div class="login-card">
      <img src="/api/placeholder/120/120" alt="La Bien's Halo Halo Logo">
      <h2>La Bien's Halo Halo</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button type="button" class="login-btn" id="login-btn">Sign In</button>
      </form>
      <div class="login-footer">
        <p>Inventory Management System</p>
      </div>
    </div>
  </div>
  
  
  
  <!-- Demo Toggle Button - For presentation only -->
  <button id="demo-toggle">Switch View</button>
  
  
</body>
<script src="script.js"></script>
</html>
